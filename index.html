<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoku - Zero-Knowledge Sudoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .timer {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            background: #333;
            padding: 2px;
            border-radius: 8px;
            margin: 0 auto 30px;
            max-width: 450px;
            aspect-ratio: 1;
        }

        .sudoku-cell {
            background: white;
            border: none;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sudoku-cell:hover:not(.fixed) {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .sudoku-cell:focus {
            background: #e8f4ff;
            color: #667eea;
            z-index: 10;
            box-shadow: 0 0 0 2px #667eea;
        }

        .sudoku-cell.fixed {
            background: #f5f5f5;
            color: #000;
            font-weight: 700;
            cursor: default;
        }

        .sudoku-cell.error {
            background: #fee;
            color: #e00;
        }

        .sudoku-cell.success {
            background: #efe;
            color: #0a0;
        }

        /* Thicker borders for 3x3 boxes */
        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #333;
        }
        
        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }

        .sudoku-cell.focused {
            background: #e3f2fd !important;
            box-shadow: 0 0 0 2px #2196f3;
            z-index: 10;
        }

        .sudoku-cell.related {
            background: #f5f5f5;
        }        .github-token-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .github-token-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        #manualGistSection {
            display: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: #e0e0e0;
            color: #333;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .status.loading {
            background: #fff3e0;
            color: #e65100;
            display: block;
        }

        .proof-display {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .proof-display.show {
            display: block;
        }

        .proof-hash {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            word-break: break-all;
            color: #666;
            margin: 10px 0;
        }

        .share-section {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5 0%, #efefef 100%);
            border-radius: 8px;
            display: none;
        }

        .share-section.show {
            display: block;
        }

        .share-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .github-btn, .twitter-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .github-btn {
            background: #24292e;
            color: white;
        }

        .github-btn:hover:not(:disabled) {
            background: #1a1e22;
        }

        .twitter-btn {
            background: #000000;
            color: white;
        }

        .twitter-btn:hover:not(:disabled) {
            background: #1a1a1a;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #333;
        }

        .modal h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            resize: vertical;
            margin-bottom: 15px;
        }

        .verify-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .verify-result.show {
            display: block;
        }

        .verify-result.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .verify-result.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .verify-details {
            margin-top: 10px;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
        }

        .field-element {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .copy-btn.copied {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .copy-btn-large {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn-large:hover {
            background: #e0e0e0;
        }

        .copy-btn-large.copied {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .sudoku-cell {
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pseudoku</h1>
        <p class="subtitle">Solve Sudoku with Zero-Knowledge Proofs</p>
        
        <div class="field-element" id="fieldElement">
            <span id="fieldElementText"></span>
            <button class="copy-btn" id="copyFieldBtn" title="Copy field element">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>
        
        <div class="timer" id="timer">00:00</div>
        
        <div class="sudoku-grid" id="sudokuGrid"></div>
        
        <div class="controls">
            <button id="checkBtn">Check Solution</button>
            <button id="generateProofBtn" disabled>Generate Proof</button>
            <button id="verifyProofBtn" class="secondary">Verify Proof</button>
            <button id="resetBtn" class="secondary">Reset</button>
            <button id="hintBtn" class="secondary">Hint</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="proof-display" id="proofDisplay">
            <h3>Proof Generated!</h3>
            <p>Your solution has been verified with a zero-knowledge proof.</p>
            <div class="proof-hash" id="proofHash"></div>
            <button class="copy-btn-large" id="copyProofBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy Proof Data
            </button>
        </div>
        
        <div class="share-section" id="shareSection">
            <h3>Share Your Achievement</h3>
            <div class="share-buttons">
                <button id="postGithubBtn" class="github-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Post on GitHub
                </button>
                <button id="shareTwitterBtn" class="twitter-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    Share on X
                </button>
            </div>
            <div class="github-token-input" id="manualGistSection">
                <input type="password" id="githubToken" placeholder="GitHub Personal Access Token (optional)">
                <button id="uploadGistBtn">Upload to Gist (Manual)</button>
            </div>
        </div>
        
        <!-- Verify Proof Modal -->
        <div class="modal" id="verifyModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Verify Proof</h2>
                <p>Paste proof data to verify its validity:</p>
                <textarea id="proofInput" placeholder="Paste proof JSON here..." rows="10"></textarea>
                <button id="verifyBtn">Verify</button>
                <div class="verify-result" id="verifyResult"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
